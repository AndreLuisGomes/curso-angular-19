<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column"></div>
                        <mat-form-field class="full-width">
                            <mat-label>Nome:</mat-label>
                            <input class="full-width" name="nomeBusca" [(ngModel)]="nomeBusca" matInput placeholder="Ex: JosÃ©" type="text">
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" class="ml-5" mat-flat-button color="primary">
                        <mat-icon fontIcon="search"></mat-icon>
                        Pesquisar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20" >
    <div fxLayout="column" fxFlex="1000px">
        <mat-card appearence="outlined">
            <mat-card-header>
                <mat-card-title>Resultado</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="listaClientes">
                    <ng-container class="col-id" matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
                    </ng-container>
                    
                    <ng-container class="col-nome" matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
                    </ng-container>
                    
                    <ng-container class="col-cpf" matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef>CPF</th>
                        <td mat-cell *matCellDef="let cliente">{{ formatarCpfBr(cliente.cpf) }}</td>
                    </ng-container>

                    <ng-container class="col-data" matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
                        <td mat-cell *matCellDef="let cliente">{{ formatarDataBr(cliente.dataNascimento)}}</td>
                    </ng-container>
                    
                    <ng-container class="col-email" matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let cliente">
                            @if(cliente.deletando){
                                <button type="button" color="primary" mat-button (click)="deletar(cliente)">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                    Confirmar
                                </button>
                                <button type="button" color="accent" mat-button (click)="cancelarDeletar(cliente)">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                    Cancelar
                                </button>
                            }@else {
                                <button type="button" color="primary" mat-button (click)="preparaEditar(cliente.id)">
                                    <mat-icon fontIcon="edit"></mat-icon>
                                    Editar
                                </button>
                                <button type="button" color="accent" mat-button (click)="preparaDeletar(cliente)">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                    Deletar
                                </button>
                            }
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunasTable"></tr>

                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
